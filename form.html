<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Products Review.">
    <meta name="author" content="Tonderayi K Tafirenyika">
    <title>Product Review</title>

    
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products!</p>
    </header>
    
    <form action="review.html" method="get">
      
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
           </select>

    
<fieldset class="rating">
    <legend>Overall Rating:</legend>
    <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="star">★</label>
    <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="star">★</label>
    <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="star">★</label>
    <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="star">★</label>
    <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="star">★</label>
</fieldset>

  
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

      
        <fieldset>
            <legend>Useful Features (Check all that apply):</legend>
            <label><input type="checkbox" name="features" value="durability"> Durability</label>
            <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
            <label><input type="checkbox" name="features" value="design"> Design</label>
            <label><input type="checkbox" name="features" value="performance"> Performance</label>
        </fieldset>

        
        <label for="review">Write a Review:</label>
        <textarea id="review" name="review" rows="4" placeholder="Your review..."></textarea>

       
        <label for="username">Your Name (Optional):</label>
        <input type="text" id="username" name="username">

        <button type="submit">Submit Review</button>
    </form>

    <footer>
        <p>&copy; <span id="year"></span> Tonderayi K. Tafirenyika | Zimbabwe</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
